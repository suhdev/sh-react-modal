<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="modal.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
        <script type="text/javascript" src="./modal.min.js"></script>
        <script type="text/javascript">
        var el = document.createElement('div');
        el.className = 'container'; 
        document.body.appendChild(el);
        var service = ShReact.createModalService(el); 
        service.show({
            content:(onSuccess,onHide)=>{
                return (
                    React.createElement('div',{className:'test',onClick:onSuccess,title:'Test Dialog'},'Test')
                );
            },
            props:{
                title:"Test Dialog",
                hasClose:true,
                closeOnBackdrop:false
            }})
            .then(function(em){
                return service.show({
                content:(onSuccess,onCancel)=>{
                    return (null);
                },
                props:{
                    buttons:[{
                        label:'OK',
                        key:'ok'
                    },{
                        label:'Cancel',
                        key:'cancel'
                    }]
                }});
            },function(ez){
                console.log(ez);
            })
            .then(function(et){
                console.log(et);
            });

        </script>
    </body>
</html>
